<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Feedback Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-card">

                <h3 class="text-center mb-4">Customer Feedback Form</h3>

                <form id="feedbackForm">

                    <!-- SECTION 1 -->
                    <h5 class="section-title">1. Customer Information</h5>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Full Name *</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Email *</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Mobile Number *</label>
                            <input type="text" id="mobile" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <!-- SECTION 2 -->
                    <h5 class="section-title">2. Rate Your Experience</h5>

                    <div class="rating">
                        <input type="radio" name="rating" id="star5" value="5">
                        <label for="star5">★</label>

                        <input type="radio" name="rating" id="star4" value="4">
                        <label for="star4">★</label>

                        <input type="radio" name="rating" id="star3" value="3">
                        <label for="star3">★</label>

                        <input type="radio" name="rating" id="star2" value="2">
                        <label for="star2">★</label>

                        <input type="radio" name="rating" id="star1" value="1">
                        <label for="star1">★</label>
                    </div>

                    <!-- SECTION 3 -->
                    <h5 class="section-title">3. Issues Faced</h5>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"> App Crash / Freezing
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"> Poor Performance
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"> GPS Issues
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="otherIssue">
                        <label class="form-check-label">Other</label>
                    </div>

                    <div class="mb-3" id="otherBox">
                        <label>Specify Other Issue</label>
                        <input type="text" class="form-control">
                    </div>

                    <!-- SECTION 4 -->
                    <h5 class="section-title">4. Your Feedback</h5>

                    <textarea id="comments" class="form-control mb-3" rows="4"
                        placeholder="Write your feedback here..."></textarea>

                    <!-- SUBMIT -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5">Submit</button>
                        <button type="reset" class="btn btn-secondary px-5">Reset</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
